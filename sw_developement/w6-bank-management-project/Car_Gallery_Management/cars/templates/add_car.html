{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% comment %} {{ block.super }} {% endcomment %}

<form method='post' style="width: 50%; margin : auto" enctype="multipart/form-data">
    <h3>Add Cars Page </h3>
    {% csrf_token %}
    {{form | crispy }}
    <button class='btn btn-warning'>Submit</button>
</form>

{% endblock %}
