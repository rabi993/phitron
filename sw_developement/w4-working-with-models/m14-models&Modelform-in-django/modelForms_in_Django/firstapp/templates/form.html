
{% extends 'base.html' %}
{% load static %}

{% block content %}
{{ block.super }}



<div class="container">
    <h1 class="text-center pb-3"> This is inside first app Form  page</h1>
    <div style="width: 50%; height: 500px; margin:auto" class="pt-5">
        <h3>Movie Rating Form</h3>
        
        <form method ='post' action="/firstapp/submit_show/">
        {% comment %} <form method ='get' > {% endcomment %}
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputName" aria-describedby="NameHelp" name="Username">
                
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name ='email'>
                
            </div>
            <select class="form-select" aria-label="Default select example" name="select">
                <option selected>Ratings</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="2">4</option>
                <option value="3">5</option>
              </select>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <br>
    <br>
    <br>
    <h3 class="text-center "> Name: {{name}}</h3>
    <h3 class="text-center "> Email: {{email}}</h3>
    <h3 class="text-center "> rating: {{select}}</h3>

</div>


{% endblock %}
