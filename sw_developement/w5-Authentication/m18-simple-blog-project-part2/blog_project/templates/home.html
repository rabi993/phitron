{% extends "base.html" %}

{% block content %}
{{block.super}}


<h1 class="text-center"> This is Home page</h1>

<div class="d-flex flex-wrap justify-content-center  pt-5">

    {% for post in data %}
        <div class="col-sm-3 ">
            <div class="card mx-1">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">{{post.content}}</p>
                    <p >Author: {{post.author.name}}</p>
                    <p >Category: 
                        {% for cat in post.category.all %}
                        <button class="btn btn-success btn-sm m-2">{{cat.name}}</button>
                        {% endfor %}
                    </p>
                    <a href="{% url 'edit_post' post.id %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'delete_post' post.id %}" class="btn btn-danger">Detete</a>
                </div>
            </div>
        </div>
    {% endfor %}
  </div>

{% endblock %}
