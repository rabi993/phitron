
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Authenticate_Project </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    

</head>
<body>
    <div class="">
        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark">
            <div class="container-fluid px-5">
              <a class="navbar-brand text-white" href="/"><h1>Authenticate-Project</h1></a>
             
              <div class="d-flex " >
                
                
                

                {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn btn-outline-warning mx-4 text-white" type="submit">Profile</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-warning mx-4 text-white" type="submit">Logout</a>
                {% else %}
                <a href="{% url 'signup' %}" class="btn btn-outline-success mx-4 text-white" type="submit">Sign Up</a>
                <a href="{% url 'login' %}" class="btn btn-outline-warning mx-4 text-white" type="submit">Login</a>
                {% endif %}
                
                
              </div>
            </div>
          </nav>
    
          {% block content  %}
    
          <h1 class="text-center">welcome!</h1> 
    
          {% endblock  %}
    
    </div>

    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
