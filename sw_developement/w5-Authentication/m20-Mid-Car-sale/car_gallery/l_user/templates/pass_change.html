{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{{ block.super }}


<div style="background-color: black" class="d-flex flex-wrap px-5  pt-3 border border-5 rounded-4 border-dark p-2 mt-3">
    <div class="col-12 text-center mb-4">
        <h3 class="text-white px-5 ">Change Your password from here  </h3>
        
    </div>
    <div style="background-color: gray" class=" col-12 w-75 m-auto border border-5 rounded-4 border-dark p-5 ">
        <form method='post' style="width: 25%; margin : auto">
            
            {% csrf_token %}
            {{form | crispy }}
            <button class='btn btn-warning mb-5  px-5'><h5>Change</h5></button>
        </form>

    <div/>
</div>


{% endblock %}
