{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{{ block.super }}

<div style="background-color: black" class="d-flex flex-wrap px-5  pt-3 border border-5 rounded-4 border-dark p-2">
    <div class="col-12 text-center">
        <h3 class="text-white px-3">Update Your Profile </h3>
        <a class="btn btn-warning mb-5" href="{% url 'pass_change' %}">Change Your password </a>
    <div/>
    <div style="background-color: gray" class=" col-12w-75 m-auto border border-5 rounded-4 border-dark p-5">
        <form method='post' style="width: 25%; margin : auto">
            
            {% csrf_token %}
            {{form | crispy }}
            <button class='btn btn-warning mb-5  px-5'><h5>Edit</h5></button>
        </form>

    <div/>
<div/>

{% endblock %}
