{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% comment %} {{ block.super }} {% endcomment %}

<form method='post' style="width: 50%; margin : auto">
    <h1>Are You sure you want to delete?  </h1>
    {% csrf_token %}
    {{form | crispy }}
    <button class='btn btn-warning '>Delete</button>
</form>

{% endblock %}
