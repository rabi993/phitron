 {% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% comment %} {{ block.super }} {% endcomment %}

<form method='post' style="width: 50%; margin : auto">
    <h1>{{type}} Page </h1>
    {% csrf_token %}
    {{form | crispy }}
    <button class='btn btn-warning mb-5'>Submit</button>
</form>

{% endblock %}
