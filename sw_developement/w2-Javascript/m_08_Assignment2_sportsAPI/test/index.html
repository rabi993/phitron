<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player Hunter Old</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <header>
    

    <h1>Welcome to my Player Hunter!</h1>
  </header>
  <main class="container">
    <div class="row">
      <div class="col-md-8">
        <!-- Player Search Section -->
        <section>
          <div class="mb-3 w-50">
            <input id="search-field" type="text" class="form-control" placeholder="search your Player">
            <div id="btn-search" class="btn btn-primary">Search</div>
          </div>
        </section>
  
        <!-- Display Search Result -->
        <section>
          <div id="Players-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
          <div id="no-found-message" class="mt-4 d-none">
            <h3 class="text-warning">No item Found! Please try a new search</h3>
          </div>
          <div id="show-all" class="text-center d-none">
            <div id="btn-show-all" class="btn btn-primary">Show All</div>
          </div>
        </section>
  
        <!-- Loader -->
        <section id="loader" class="d-none">
          <div style="height: 200px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
      </div>
  
      <!-- Cart Section -->
      <div class="col-md-4">
        <section>
          <h3>Cart</h3>
          <p>Total Players in Cart: <span id="cart-count">0</span></p>
          <ul id="cart-list" class="list-group"></ul>
        </section>
      </div>
    </div>
  </main>

  <!-- Modal for player details -->
<section>
  <div class="modal fade" id="PlayerDetailModal" tabindex="-1" aria-labelledby="PlayerDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="PlayerDetailModalLabel">Player Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="Player-details" class="modal-body">
          <!-- Player details will be dynamically inserted here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="modal-add-to-cart" class="btn btn-primary">Add to Cart</button> <!-- Button to add player to cart from modal -->
        </div>
      </div>
    </div>
  </div>
</section>

  



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
