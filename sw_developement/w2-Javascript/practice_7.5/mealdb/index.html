<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>meal Hunter Old</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="text-center welcome">
    <h1>Welcome to my MealDB!</h1>
  </header>
  <main class="container ddd">
    <section>     
        <div id="meal-details" class=" ddd1">       
    </section>

    <section>
      <div class="mb-3  search">
        
          <input id="search-field" type="email" class="form-control " id="exampleFormControlInput1"
          placeholder="search your meal">
        
        <div id="btn-search" class="btn btn-primary">Search</div>
      </div>
    </section>
    <!-- display search result -->
    <section>
      <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4">
      </div>
      <div id="no-found-message" class="mt-4 d-none ">
        <h3 class="text-warning ">No item Found! Please try a new search</h3>
      </div>
      <div id="show-all" class="text-center d-none mb-3 mt-2">
        <div id="btn-show-all" class="btn btn-primary">Show All</div>
      </div>

    </section>
    <!-- //loader -->
    <section id="loader" class="d-none">
      <div style="height: 200px;" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    

  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
